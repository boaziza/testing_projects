</head>
<body>
    <div class="fuel-prices">
    <h2>Live Fuel Prices</h2>
    <p>ESSENCE: <span id="pmsPrice"></span></p>
    <p>MAZOUT: <span id="agoPrice"></span></p>
  </div>
  <header class="topbar">
    <div>
      <h2 id="reportTitle">Report Dashboard</h2>
      <div id="reportSubtitle" class="subtitle">Overview</div>
    </div>
  </header><br><br>     
  <nav>
    <ul>
      <li><a href="/index">Rapport&nbsp;&nbsp;&nbsp;</a></li>
      <li><a href="../stock/stock">Stock&nbsp;&nbsp;&nbsp;</a></li>
      <li><a href="../situation/situation">Situation&nbsp;&nbsp;&nbsp;</a></li>
        <li class="dropdown">
            <a href="#"> Reports </a>
            <ul class="dropdown-menu">                
                <li><a href="../employeeCheck/logsDetail">Pompiste's Report</a></li>
                <li><a href="report">Report Dashboard</a></li>
            </ul>
        </li>
        <li><a href="../customers/customers">Customers&nbsp;&nbsp;&nbsp;</a></li>
    </ul>
  </nav><br>
  <div class="topbar"><h2 id="tableTitle"></h2></div>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-text">
          <h1>Reports</h1>
          <p>Choose a report</p>
        </div>
      </div>

      <div class="reports-list" id="reportsList"></div>

      <div class="sidebar-footer">
        <small>© 2025 My Dashboard</small>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <section class="metrics">
        <div class="metric"><h3>Gain PMS</h3><p id="gainPms">—</p></div>
        <div class="metric"><h3>Gain AGO</h3><p id="gainAgo">—</p></div>
        <div class="metric"><h3>Total Gain</h3><p id="gain" >—</p></div>
      </section>

      <section class="content">

        <div class="bottom-left panel table-panel">
          <h4>Report Table</h4>
          <div class="table-wrap">
            <div class="controls">
                <!-- <label for="timeRange">Range</label><br>
                <select id="timeRange" class="select">
                  <option value=""></option>
                    <option value="30">Last 30 days</option>
                    <option value="7">Last 7 days</option>
                    <option value="90">Last 90 days</option>
                </select> -->
              <label for="Search">Search By</label><br>
              <select id="searchWith"></select><br>
            </div><br>
            <label for="Search">Search</label>
            <input id="search" class="table-search" />

            <div id="searchButton"></div>


            <main class="sheet">        
              <section class="indices">            
                  <table class="indices-table">
                      <thead>
                          <tr id="headers"></tr>
                      </thead>
                      <tbody id="body"></tbody>
                  </table>  
                  <div id="pagination" style="margin-top: 20px; display: none; gap: 10px; align-items: center; justify-content: center;">
                    <button id="prevPage">Previous</button>
                    <span id="pageNumber">Page 1</span>
                    <button id="nextPage">Next</button>
                  </div>

              </section>

            </main>
          </div>
        </div>
      </section>
      
    </main>
  </div>  
</body>
<script src="report.js"></script>
</html>
