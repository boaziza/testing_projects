<!DOCTYPE html>
<html>
<head>
    <title>Stock</title>
    <link rel="stylesheet" href="stock.css">
    <span><p id="welcomeMessage"></p></span>
    <div class="fuel-prices">
      <h2>Live Fuel Prices</h2>
      <p>ESSENCE: <span id="pmsPrice"></span></p>
      <p>MAZOUT: <span id="agoPrice"></span></p>
    </div>
    <h1 style="display: flex; justify-content: center;">Stock</h1>
    <nav>
      <ul>
        <li><a href="../../index">Rapport</a>&nbsp;&nbsp;&nbsp;</li>
        <li><a href="stock">Stock</a>&nbsp;&nbsp;&nbsp;</li>
        <li><a href="../situation/situation">Situation</a>&nbsp;&nbsp;&nbsp;</li>
        <li class="dropdown">
            <a href="#"> Reports </a>
            <ul class="dropdown-menu">                
                <li><a href="../employeeCheck/logsDetail">Pompiste's Report</a></li>
                <li><a href="../report_dashboard/report">Report Dashboard</a></li>
            </ul>
        </li>
        <!-- <li><a href="../customers/customers">Customers&nbsp;&nbsp;&nbsp;</a></li> -->
      </ul>
    </nav><br>
</head>
<body>
    <form action="" id="stockForm">
      <label for="logDate">Enter the date:</label>
      <input type="date" name="logDate" id="logDate"></input><br><br>
      
      
        <label for="initialPms"> ESSENCE <br><br> Jauge Debut:</label>
        <input type="number" name="initialPms" id="initialPms">
        <label for="venteLitresPms"> Ventes Litres: </label>
        <span class="output" id="venteLitresPms"></span>
        <br><br>
        
        <label for="initialAgo"> MAZOUT <br><br> Jauge Debut:</label>
        <input type="number" name="initialAgo" id="initialAgo">
        <label for="venteLitresAgo"> Ventes Litres: </label>
        <span class="output" id="venteLitresAgo"></span>
        <br>

        <h3>Received Litres</h3><br>
        <label for="receivedPms">ESSENCE: </label>
        <input type="number" name="receivedPms" id="receivedPms">
        <br><br>

        <label for="receivedAgo">MAZOUT: </label>
        <input type="number" name="receivedAgo" id="receivedAgo">
        <br><br>

        <h3>Physical stock&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Theory Stock</h3>
        <label for="physicalStockPms">ESSENCE:</label>
        <input type="number" name="physicalStockPms" id="physicalStockPms">
        <label>ESSENCE:&nbsp;<span class="output" id="theoryStockPms"></span></label>
        <br><br>
        <label for="physicalStockAgo">MAZOUT:</label>
        <input type="number" name="physicalStockAgo" id="physicalStockAgo">
        <label>MAZOUT:&nbsp;<span class="output" id="theoryStockAgo"></span></label> 

        <h2>Gain\Loss</h2>
        <p>ESSENCE:&nbsp;<span class="output" id="gainFuelPms"></span></p>
        <p>MAZOUT:&nbsp;<span class="output" id="gainFuelAgo"></span></p>
        <button type="button" class="action-btn" onclick="this.disabled=true; stock().finally(() => this.disabled=false)">Calculate Stock</button>
    </form>
    
    <button class="action-btn" onclick="this.disabled=true; storeStock().finally(() => this.disabled=false)">Store Stock</button>
    <button class="action-btn" onclick="this.disabled=true; download().finally(() => this.disabled=false)"> Download Stock</button><br><br>
    <button class="action-btn" onclick="this.disabled=true; logout().finally(() => this.disabled=false)"> Log Out</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="stock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="../../utils/welcomeMessage.js"></script>
    <script src="../../utils/fuelPrices.js"></script>
    <script src="../../utils/logout.js"></script>
    <script src="../../utils/pageAccess.js"></script>
    <script src="../../utils/checkUser.js"></script>
</body>
</html>
