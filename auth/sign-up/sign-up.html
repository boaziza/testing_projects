<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div class="split-page">
    <div class="form-half">
      <div class="login-container">
        <h1>Welcome</h1>
        <p>Please sign in to your account</p>
        <form id="signupForm">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="input-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" name="employeeId" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit" class="login-button">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="../auth/sign-in/sign-in.html">Sign In</a></p>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script>
    // Connect to Appwrite
    const client = new Appwrite.Client()
      .setEndpoint("https://cloud.appwrite.io/v1") // or your self-hosted endpoint
      .setProject("68c3ec870024955539b0"); // paste your Appwrite project ID here

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);

    const databaseId = "68c3f10d002b0dfc0b2d";
    const collectionId = "68c82cf90024f35d491a";

    // Handle Sign Up
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // stop form from refreshing page

      const name = document.getElementById("name").value;
      const employeeId = document.getElementById("employeeId").value;
      const email = document.getElementById("email").value; // using email for login
      const password = document.getElementById("password").value;

      try {
        // Create user in Appwrite
        await account.create("unique()", email, password, name);

        // Step 1: Login
        await account.createEmailSession(email, password);

        // Step 2: Save employee data immediately
        const data = {
          employeeId: parseInt(document.getElementById("employeeId").value),
          emailAddress: document.getElementById("email").value,
          logDate: new Date().toISOString(), 
        };

        await databases.createDocument(
          databaseId,
          collectionId,
          "unique()", // Appwrite generates an ID
          data
        );
        
        // You could also redirect automatically:
        window.location.replace("/index.html");
        
      } catch (error) {
        console.log("Error",error);
      }
    });
  </script>
  <script src="/utils/pageAccess.js"></script>
</body>
</html>
